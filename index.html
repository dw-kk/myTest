<script type="text/javascript">
$(document).ready(function() { 
	$(function() {
		$('#fadeout').click(function()		{
			$('#box1').fadeOut('slow');
		});
		$('#fadein').click(function()		{
			$('#box1').fadeIn('slow');
		});
	});
	$(function() {
		$('ul').each(function(){
			$(this).children('li').eq(-1).css('border', '0');
		});
	});
});
	</script>
</head>

	<ul>
		<li>border-bottom: 1px solid red</li>

		<li>border-bottom: 1px solid red</li>
	</ul>
