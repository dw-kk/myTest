<script type="text/javascript">

	$(function() {
	
		$('#container img').animate({
			"opacity" : .5
		},2000);

		$('#container img').hover(function(){
			$(this).stop().animate({ "opacity" : 1 });
		}, function(){
			$(this).stop().animate({ "opacity" : .5 });
		});

	});

</script>
