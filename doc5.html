<script type="text/javascript">

	$(function() {
		//zaehle vorhandene listenpunkte
		var i = $('li').size() + 1;
				//...und zeige mir das ergebnis in der firebugconsole
				console.log(i);
		$('a#add').click(function() {
			$('<li>Punkt ' + i + '</li>').appendTo('ul');
			i++;
		});
		$('a#remove').click(function() {
			$('li:last').remove();
			i--;
		});
	});

</script>
